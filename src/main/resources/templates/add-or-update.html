<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">All Task<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addForm">Add new Task</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container invisible-at-first" id="homeDiv">
      <div class="jumbotron text-center">
      	<h1>Welcome to Task Manager</h1>
      </div>

      <div class="row">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Task info</h4>
          <form class="needs-validation"  method="POST" th:action="save-task" th:object="${task}">
          
	          <input type="hidden" name="id" th:field="*{id}"/>
	          
	          <div class="mb-3">
	              <label>Name</label>
	              <input type="text" class="form-control" name="name" placeholder="name" th:field="*{name}" />
	              <div class="invalid-feedback">
	                Please enter your task name.
	              </div>
	          </div>
	          
	          <div class="mb-3">
	              <label>Description</label>
	              <input type="text" class="form-control" name="description" placeholder="description" th:field="*{description}"/>
	              <div class="invalid-feedback">
	                Please enter your task description.
	              </div>
	          </div>
	          
	           <h4 class="mb-3">Task status</h4>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="finished" id="finished1" th:field="*{finished}" value="true"/>
				  <label class="form-check-label" for="finished1">
				    Yes
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="finished" id="finished2" th:field="*{finished}" value="false"/>
				  <label class="form-check-label" for="finished2">
				    No
				  </label>
				</div>
	            
	            <hr class="mb-4">
	            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
          </form>
        </div>
      </div>
    </main><!-- /.container -->
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
